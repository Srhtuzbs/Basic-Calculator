<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="StyleSheet2.css">
</head>
<body>
    <div class="window">

        <div class="screen">0</div>

        <div class="raw-second">
            <button class="calc clear">C</button>
            <button class="calc backshift">--</button>
            <button class="calc process divvision">/</button>
        </div>
        <div class="raw-third">
            <button class="calc">7</button>
            <button class="calc">8</button>
            <button class="calc">9</button>
            <button class="calc process multiply">x</button>
        </div>
        <div class="raw-fourth">
            <button class="calc">4</button>
            <button class="calc">5</button>
            <button class="calc">6</button>
            <button class="calc process minus">-</button>
        </div>
        <div class="raw-fifth">
            <button class="calc">1</button>
            <button class="calc">2</button>
            <button class="calc">3</button>
            <button class="calc process plus">+</button>
        </div>
        <div class="raw-sixth">
            <button class="calc zero">0</button>
            <button class="calc process equals">=</button>
        </div>
    </div>
    <script src="./Script1.js"></script>
</body>
</html>
